	<script>
			$(function() {
			    $('#startDate, #endDate').datepicker({
			        dateFormat: "mm/yy"
			    }) 
			    .datepicker('setDate', new Date())
			    .datepicker("option", "changeMonth", true)
			    .datepicker("option", "changeYear", true)
			    .datepicker("option", "showButtonPanel", true)
			    .datepicker("option", "onClose", function(e){
			         var month = $("#ui-datepicker-div .ui-datepicker-month :selected").val();
			         var year = $("#ui-datepicker-div .ui-datepicker-year :selected").val();
			         $(this).datepicker("setDate",new Date(year,month,1));
			})
			});
		</script>
	
</head>
<body>

		<div class="container">

			<div class="sixteen columns">
					
				<!-- Payment Form -->		
				<div class="ten columns offset-by-two alpha right-border">

					<form>
						<fieldset>
							<legend>Buy something awesome</legend>
						</fieldset>

						<div>
							<label>Name on card</label>
							<input name="name-on-card" type="text" />
						</div>
						<div>
							<label>Card Number</label>
							<input name="card-number" type="password" />
						</div>
						<div>
							<label>Valid From</label>
							
							<input name="startDate" id="startDate" class="date-picker date" placeholder="MM/YYYY" />

							<!--<input type="select" class ="date" id="startdate" size="20"/> -->
							<label class="short-label">Expires</label>
							<input name="endDate" id="endDate" class="date-picker date" placeholder="MM/YYYY" />
						</div>
						<div>
							<label for="CVV">CVV <span class="tooltipicon"><img src="images/tooltip-icon.png" width="12" height="12"/><span class="tooltip">Your CVV is the 3-digit number found on the back of your card.<img src="images/card.png" width="200" height="120" class="card-image"/></span></span></label>
							
							<input type="text" class="cvv"/>	
						</div>

						



						<hr class="line" />

						<div>
							<label>Amount to pay</label>
							<span class="currency-symbol">Â£</span><span class="pay-total">123.45</span>
						</div>
						<div class="payment-buttons">
							<a href="#" class="btn-pay" title="Pay Now">Pay Now</a>
							<a href="#" class="btn-cancel" title="Cancel">Cancel</a>
						</div>
					</form>

				</div>

				<!-- Shipping/Billing Details -->
				<div class="four columns omega address-details">
					<div class="shipping-address">
						<span class="address-heading">Ship to:</span> 

						<span class="edit">
							<a href="#">Change</a>
						</span>

						<span class="address">
							Team Pulsar<br>
							Round Foundry Media Center<br>
							David Street<br>
							Holbeck<br>
							Leeds<br>
							LS2 5QP
						</span>
					</div>

					<hr class="line" />

					<div class="billing-address">
						<span class="address-heading">Billing Address:</span>
						<span class="edit">
							<a href="#">Change</a>
						</span>

						<span class="address">
							Same as shipping address
						</span>
					</div>


				</div>

			</div>

		</div>
